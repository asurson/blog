<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>demo</title>
    <style id="oCss">
        body{
            background-color: #F6F6F6;
        }
        #aDiv{
            width: 200px;
            height: 200px;
            border: 2px solid #000000;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            margin:100px auto;
            position:relative;
            background-color: #fff;
        }
        #aUl{
            margin:0;
            padding:0;
            list-style-type: none;
            position: relative;
            height: 200px;
        }
        #aUl li{
            position: absolute;
            width: 2px;
            height: 10px;
            top:0;
            left: 99px;
            background-color: #000000;
            transform-origin:center 100px;
        }
        #aUl li:nth-of-type(5n+1){
            width: 3px;
            height: 15px;
        }
        #hour{
            width: 5px;
            height: 40px;
            position: absolute;
            background-color: #000000;
            top: 60px;
            left: 97.5px;
            transform-origin:bottom;
        }
        #min{
            width: 4px;
            height: 55px;
            position: absolute;
            background-color: #999;
            top:45px;
            left:98px;
            transform-origin:bottom;
        }
        #sec{
            width: 2px;
            height: 65px;
            position: absolute;
            background-color: red;
            top:35px;
            left:99px;
            transform-origin:bottom;
        }
        #icon{
            width: 20px;
            height: 20px;
            background: #000000;
            border-radius: 50%;
            position: absolute;
            top: 90px;
            left: 90px;
            transform-origin:bottom;
        }
    </style>
</head>
<body>
    <div id="aDiv">
        <ul id="aUl">
        </ul>
        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>
        <div id="icon"></div>
    </div>
    <script>
        var aDiv=document.getElementById('aDiv');
        var aUl1=document.getElementById('aUl');
        var oCss=document.getElementById('oCss');
        var ahour=document.getElementById('hour');
        var amin=document.getElementById('min');
        var asec=document.getElementById('sec');
        var item='';
        var srce='';
        for(var i=0;i<60;i++){
            srce+='#aUl li:nth-of-type('+(i+1)+'){transform:rotate('+i*6+'deg);}';
            item+='<li></li>'
        }
        aUl1.innerHTML=item;
        oCss.innerHTML+=srce;
        tomove();
     setInterval(tomove,1000);
        function tomove(){
            var aDate=new Date();
            var sec=aDate.getSeconds();
            var min=aDate.getMinutes()+sec/60;
            var hour=aDate.getHours()+min/60;

            ahour.style.transform='rotate('+hour*30+'deg)';
            amin.style.transform='rotate('+min*6+'deg)';
            asec.style.transform='rotate('+sec*6+'deg)';

        }
    </script>
</body>
</html>
